<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="create-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
    <div class="navbar">
        <div class="logo"><p> Chromix.</p></div>
        <div class="reset"><i class="fa-solid fa-rotate-left"></i></div>
    </div>
    <div class="main">
        <div class="heading">
            <h1>Color Creator</h1>
            <a href="index.html"><p>Wanna generate random colors? Click here.</p></a>
        </div>
        <div class="generator">
            <div class="color-div">
                <div class="color"></div>
                <form id="form" action="">
                    <p>r</p>
                    <input type="number" class="red" name="red">
                    <p>g</p>
                    <input type="number" class="green" name="green">
                    <p>b</p>
                    <input type="number" class="blue" name="blue">
                </form>
                <div class="msg"><p></p></div>
            </div>
            <div class="button-div">
                <button class="create-btn btn">Create Color</button>
            </div>
        </div>

    </div>
    <div class="pallette white">
        <div class="pellet plt1"></div>
        <div class="pellet plt2"></div>
        <div class="pellet plt3"></div>
        <div class="pellet plt4"></div>
        <div class="pellet plt5"></div>
        <div class="pellet plt6"></div>
        <div class="pellet plt7"></div>
        <div class="pellet plt8"></div>
        <div class="pellet plt9"></div>
        <div class="pellet plt10"></div>
        
    </div>
    </section>
<script src="create-script.js"></script>
</body>
</html>
